<hr/>
<div class="col-md-6">
  <h4>Employee Registration Form</h4>
</div>
<hr/>
<div class="col-md-6">
  <form (ngSubmit)="onSubmit($event,form)" #form="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Employee Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" name="name" ngModel>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Employee ID</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter employee ID" name="id" ngModel >
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Employee Description</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </form>
</div>
<hr/>
